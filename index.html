<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rate Card Calculator</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>%</text></svg>">
</head>
<body data-theme="light">
  <header>
    <div class="hamburger" id="hamburger">&#9776;</div>
    <h1>Rate Card Calculator</h1>
    <div class="theme-toggle-icon" onclick="toggleTheme()">
      <div class="toggle-circle"></div>
    </div>
  </header>

  <nav id="nav-menu" class="hidden">
    <ul>
      <li data-tab="standard" class="active">Standard Calculator</li>
      <li data-tab="bulk">Bulk Conversion</li>
    </ul>
  </nav>

  <main>
    <!-- Standard Tab -->
    <section id="standard-tab" class="tab-content active">
      <div class="container">
        <div class="form-section">
          <label>Skills</label><input type="text" id="skills" />
          <label>Experience</label><input type="text" id="experience" />
          <label>Lower CTC</label><input type="number" id="lowerCTC" />
          <label>Upper CTC</label><input type="number" id="upperCTC" />
          <label>Hike (%)</label><input type="number" id="expectedHike" />
          <label>Margin (%)</label><input type="number" id="margin" />
          <button onclick="calculateRateCard()">Add to Rate Card</button>
          <button type="button" onclick="resetStandard()">Reset</button>
        </div>
        <div class="table-section" onclick="copyTable('standard-table')">
          <table id="standard-table">
            <thead>
              <tr>
                <th>#</th>
                <th>Skills</th>
                <th>Experience</th>
                <th>Monthly Rate (INR)</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <div class="copied-msg" id="copy-msg-standard">‚úÖ Copied!</div>
        </div>
      </div>
    </section>

    <!-- Bulk Tab -->
    <section id="bulk-tab" class="tab-content">
      <div class="container">
        <div class="form-section">
          <label>Upload CSV</label><input type="file" id="csv-file" accept=".csv" />
          <small>
            Please upload a CSV file with this format:
            <a href="sample-format.csv" download>üì• Download Sample</a>
          </small>
          <label>Hike (%)</label><input type="number" id="bulk-hike" />
          <label>Margin (%)</label><input type="number" id="bulk-margin" />
          <button onclick="processCSV()">Convert</button>
          <button type="button" onclick="resetBulk()">Reset</button>
        </div>
        <div class="table-section" onclick="copyTable('bulk-table')">
          <table id="bulk-table">
            <thead>
              <tr>
                <th>#</th>
                <th>Skills</th>
                <th>Experience</th>
                <th>Monthly Rate (INR)</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <div class="copied-msg" id="copy-msg-bulk">‚úÖ Copied!</div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    Made with ‚ù§Ô∏è by Aditya Deshmukh
  </footer>

  <script src="script.js"></script>
</body>
</html>
